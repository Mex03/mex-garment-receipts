<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota Thermal</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background: linear-gradient(135deg, #0057ff, #00b4ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .nota-container {
            background: white;
            width: 300px;
            padding: 20px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.25);
            border-radius: 8px;
            text-align: center;
        }

        .nota-container img.logo {
            width: 80px;
            margin-bottom: 10px;
        }

        h2 {
            margin: 5px 0;
            font-size: 18px;
            font-weight: bold;
        }

        p {
            margin: 3px 0;
            font-size: 12px;
        }

        .divider {
            border-top: 1px dashed #000;
            margin: 10px 0;
        }

        .nota-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
            text-align: left;
        }

        .nota-table th,
        .nota-table td {
            padding: 3px 0;
        }

        .nota-table th {
            border-bottom: 1px solid #000;
        }

        .total {
            text-align: right;
            font-weight: bold;
        }

        .footer {
            margin-top: 15px;
            font-size: 11px;
        }

        .qrcode {
            margin: 15px 0;
        }

        .btn-print {
            margin-top: 15px;
            padding: 8px 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .btn-print:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="nota-container" id="nota">
        <img src="https://via.placeholder.com/80x80.png?text=Logo" class="logo" alt="Logo">
        <h2>MEX GARMENT</h2>
        <p>Jl. Rambutan No.26 Karangsari<br>Sukorejo - Kota Blitar<br>Whatsapp 081 217 230 707</p>

        <div class="divider"></div>
        <p><b>ID ORDER:</b> <span id="idOrder"></span></p>
        <p><b>KASIR:</b> <span id="kasir"></span></p>
        <p><b>TANGGAL:</b> <span id="tanggal"></span></p>
        <div class="divider"></div>

        <table class="nota-table" id="produkTable">
            <tr>
                <th>Item</th>
                <th>Qty</th>
                <th>Harga</th>
            </tr>
        </table>

        <div class="divider"></div>
        <p class="total">TOTAL: Rp <span id="total"></span></p>
        <p class="total">DP: Rp <span id="dp"></span></p>
        <p class="total">KURANG BAYAR: Rp <span id="kurangBayar"></span></p>
        <div class="divider"></div>

        <p class="footer">Harap dicek kembali pesanan Anda<br>Terima kasih telah berbelanja!</p>

        <div class="qrcode">
            <img id="qrcode" src="" alt="QR Code">
        </div>

        <button class="btn-print" onclick="window.print()">Cetak Nota</button>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbwDdPPhEUGkhj06pkHRZMfecEElNzefW2XnK8vsf_M_QipO58B-5cSVeIlauRmKzfbf/exec"; // Ganti dengan URL API milikmu

        // Ambil ID ORDER dari URL, contoh: ?id=ID20250602003
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get("id");

        async function loadData() {
            if (!orderId) return alert("ID ORDER tidak ditemukan di URL");

            const res = await fetch(API_URL + "?id=" + orderId);
            const data = await res.json();

            if (data.length === 0) {
                document.getElementById("nota").innerHTML = "<h3>Data tidak ditemukan</h3>";
                return;
            }

            const order = data[0];

            document.getElementById("idOrder").textContent = order["ID ORDER"];
            document.getElementById("kasir").textContent = order["KASIR"];
            document.getElementById("tanggal").textContent = order["TANGGAL ORDER"];
            document.getElementById("total").textContent = order["TOTAL"];
            document.getElementById("dp").textContent = order["DP"];
            document.getElementById("kurangBayar").textContent = order["KURANG BAYAR"];

            // Isi tabel produk
            const table = document.getElementById("produkTable");
            const items = JSON.parse(order["ITEMS"]); // di Spreadsheet kolom ITEMS isi dengan JSON
            items.forEach(it => {
                let row = `<tr>
        <td>${it.nama}</td>
        <td>${it.qty}</td>
        <td>${it.harga}</td>
        </tr>`;
                table.insertAdjacentHTML("beforeend", row);
            });

            // QR Code
            document.getElementById("qrcode").src =
                "https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=" + encodeURIComponent(window.location.href);
        }

        loadData();
    </script>
</body>

</html>
