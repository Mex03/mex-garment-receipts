<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displayed HTML</title>
    <style>
        /* Anda bisa menyertakan CSS yang sering dipakai di sini
           agar tidak perlu dikirim melalui URL */
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Tambahkan style CSS dari template Anda di sini jika diinginkan */
    </style>
</head>
<body>
    <div id="html-content"></div>

    <script type="text/javascript">
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            let htmlContent = urlParams.get('html');

            if (htmlContent) {
                // Decode URL-encoded string
                htmlContent = decodeURIComponent(htmlContent);
                
                // Decode 'percent' back to '%' if AppSheet replaced it
                // Make sure this matches your AppSheet SUBSTITUTE expression
                htmlContent = htmlContent.replace(/percent/g, '%');

                document.getElementById('html-content').innerHTML = htmlContent;

                // Memaksa cetak setelah HTML dimuat
                window.print();
            } else {
                document.getElementById('html-content').innerHTML = '<p>No HTML content provided.</p>';
            }
        };
    </script>
</body>
</html>
